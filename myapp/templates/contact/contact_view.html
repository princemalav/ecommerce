{% extends 'base.html' %}
{% load static %}

{% block base_head %}

{% block content %}
<div class="text-center">
    
    {# view content for title and context #}

    <h1>{{ title }}</h1>
    <h2>Hello World! , We are workinng :)</h2>
    <div class="container">
      <div class="row">
        <div class="column">
          <p>{{ context }}</p>
          
          {# div for form input #}

          <div>
          <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
          </div>
          
        </div>
        
      </div>
      
    </div>
    </div>
